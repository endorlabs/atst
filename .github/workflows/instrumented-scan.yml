name: Endor Labs AT-ST Self-Scan
on: push

jobs:
  build-and-scan:
    permissions:
      id-token: write   # Write permission is required to request a JWT token to perform keyless authentication
      contents: read  # Required by actions/checkout@v3 to checkout a private repository.
    runs-on: ubuntu-latest
    env:
      DEBUG: 1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup AT-ST
        run: |
          # python3 -m pip install --upgrade "git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_REF"
          # python3 -m venv ../.atst ; ../.atst/bin/python3 -m pip install --upgrade .
          python3 -m pip install --upgrade -t $HOME/endorlabs .
          echo "$HOME/endorlabs/bin:$PATH" >> $GITHUB_PATH
          ~/endorlabs/bin/endorlabs-atst setup
      - name: Host Checkout
        run: ../endorctl host-check
